<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css.css">
  <style type="text/css">
    *{box-sizing:border-box;margin:0;padding:0;}
    .game-board{width:310px;height:300px;}
    .square{margin-bottom:5px;margin-top:5px;width:100px;height:100px;display:inline-block;border:1px solid #afafaf;}
    .square p{line-height:100px;text-align:center;}
  </style>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="game-board">
    <span class="square" data-position="00"><p>/</p></span>
    <span class="square" data-position="01"><p>/</p></span>
    <span class="square" data-position="02"><p>/</p></span>
    <span class="square" data-position="10"><p>/</p></span>
    <span class="square" data-position="11"><p>/</p></span>
    <span class="square" data-position="12"><p>/</p></span>
    <span class="square" data-position="20"><p>/</p></span>
    <span class="square" data-position="21"><p>/</p></span>
    <span class="square" data-position="22"><p>/</p></span>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src="./js.js"></script>
</body>
</html>
